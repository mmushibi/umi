<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Account Page Debug Test</h1>
    <p>Testing the account page initialization and authentication.</p>
    
    <button onclick="testAPIClient()">Test API Client</button>
    <button onclick="testAuthentication()">Test Authentication</button>
    <button onclick="testAccountPage()">Test Account Page</button>
    <button onclick="simulateLogin()">Simulate Login</button>
    
    <div id="results"></div>

    <!-- Load API Client -->
    <script src="../../js/api-client.js"></script>
    <script src="../../js/auth-manager.js"></script>
    <script src="../shared/js/admin-api-client-init.js"></script>
    
    <script>
        function testAPIClient() {
            const results = document.getElementById('results');
            
            try {
                // Test API Client availability
                if (typeof ApiClient === 'undefined') {
                    results.innerHTML = '<div class="test-result error">‚ùå ApiClient class not found</div>';
                    return;
                }
                
                // Test global API client
                if (!window.apiClient) {
                    results.innerHTML = '<div class="test-result error">‚ùå Global API client not initialized</div>';
                    return;
                }
                
                // Test authentication status
                const authStatus = window.apiClient.getAuthStatus();
                
                let html = '<div class="test-result success">‚úÖ API Client Working</div>';
                html += `<div class="test-result">Base URL: ${window.apiClient.baseUrl}</div>`;
                html += `<div class="test-result">Auth Status: ${authStatus.isAuthenticated ? 'Authenticated' : 'Not Authenticated'}</div>`;
                html += `<div class="test-result">Has Token: ${!!authStatus.accessToken}</div>`;
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="test-result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testAuthentication() {
            const results = document.getElementById('results');
            
            try {
                // Check localStorage tokens
                const token = localStorage.getItem('umi_access_token') || 
                             localStorage.getItem('auth_tokens');
                const tenant = localStorage.getItem('umi_tenant_id');
                const user = localStorage.getItem('umi_current_user');
                
                let html = '<div class="test-result info">üîç Authentication Status</div>';
                html += `<div class="test-result">Token: ${token ? 'Present' : 'Missing'}</div>`;
                html += `<div class="test-result">Tenant: ${tenant || 'Missing'}</div>`;
                html += `<div class="test-result">User: ${user ? 'Present' : 'Missing'}</div>`;
                
                if (token && tenant && user) {
                    html += '<div class="test-result success">‚úÖ Authentication data complete</div>';
                } else {
                    html += '<div class="test-result error">‚ùå Missing authentication data</div>';
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="test-result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testAccountPage() {
            const results = document.getElementById('results');
            
            try {
                // Test account page requirements
                const requirements = {
                    apiClient: !!window.apiClient,
                    authManager: !!window.authManager,
                    backendHelper: !!window.backendHelper,
                    initialized: !!window.umiAdminInitialized
                };
                
                const passed = Object.values(requirements).filter(Boolean).length;
                const total = Object.keys(requirements).length;
                
                let html = `<div class="test-result ${passed === total ? 'success' : 'error'}">`;
                html += `Account Page Requirements: ${passed}/${total} met</div>`;
                
                Object.entries(requirements).forEach(([key, value]) => {
                    const status = value ? '‚úÖ' : '‚ùå';
                    html += `<div class="test-result">${status} ${key}: ${value ? 'Available' : 'Missing'}</div>`;
                });
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="test-result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function simulateLogin() {
            const results = document.getElementById('results');
            
            try {
                // Simulate successful login data
                const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.mock.token';
                const mockTenant = 'test-tenant-id';
                const mockUser = {
                    id: 'test-user-id',
                    email: 'test@example.com',
                    firstName: 'Test',
                    lastName: 'User'
                };
                
                // Store in localStorage
                localStorage.setItem('umi_access_token', mockToken);
                localStorage.setItem('umi_tenant_id', mockTenant);
                localStorage.setItem('umi_current_user', JSON.stringify(mockUser));
                
                results.innerHTML = `
                    <div class="test-result success">‚úÖ Mock Login Data Created</div>
                    <div class="test-result">Token: ${mockToken.substring(0, 20)}...</div>
                    <div class="test-result">Tenant: ${mockTenant}</div>
                    <div class="test-result">User: ${mockUser.email}</div>
                    <div class="test-result info">üîÑ Refresh the account page to test</div>
                `;
                
                // Re-initialize API client with new tokens
                if (window.apiClient) {
                    window.apiClient.loadTokens();
                }
                
            } catch (error) {
                results.innerHTML = `<div class="test-result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Running initial tests...');
                testAPIClient();
            }, 500);
        });
    </script>
</body>
</html>
