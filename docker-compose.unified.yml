version: '3.8'

services:
  # Unified API + Database Container
  umihealth-unified:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: umihealth-unified
    ports:
      - "5432:5432"  # PostgreSQL
      - "8080:8080"  # API
    networks:
      - umihealth-network
    environment:
      # PostgreSQL Configuration (sensitive data from .env file)
      - POSTGRES_DB=UmiHealth
      - POSTGRES_USER=umihealth
      - POSTGRES_PASSWORD=root
      
      # API Configuration
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=UmiHealth;Username=umihealth;Password=${POSTGRES_PASSWORD:-UmiHealth@2024!}
      - Redis__ConnectionString=redis:6379
      - JwtSettings__Secret=${JWT_SECRET:-UmiHealth_Secret_Key_2024_Very_Long_Secret_String}
      - JwtSettings__Issuer=${JWT_ISSUER:-UmiHealth}
      - JwtSettings__Audience=${JWT_AUDIENCE:-UmiHealth.Users}
      - JwtSettings__AccessTokenExpiration=15
      - JwtSettings__RefreshTokenExpiration=168
      - Serilog__MinimumLevel=Information
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/scripts/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache (separate service)
  redis:
    image: redis:7-alpine
    container_name: umihealth-redis
    ports:
      - "6379:6379"
    networks:
      - umihealth-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-UmiHealth@Redis2024}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Background Jobs (now connects to unified container)
  background-jobs:
    image: umihealth/jobs:latest
    container_name: umihealth-jobs
    depends_on:
      - umihealth-unified
      - redis
    networks:
      - umihealth-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=umihealth-unified;Port=5432;Database=UmiHealth;Username=umihealth;Password=${POSTGRES_PASSWORD:-UmiHealth@2024!}
      - Redis__ConnectionString=redis:6379,password=${REDIS_PASSWORD:-UmiHealth@Redis2024}
      - ApiBaseUrl=http://umihealth-unified:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: umihealth-prometheus
    ports:
      - "9090:9090"
    networks:
      - umihealth-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: umihealth-grafana
    ports:
      - "3000:3000"
    networks:
      - umihealth-network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || curl -f http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  umihealth-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
