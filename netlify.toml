[build]
  base = "Umi_Health/Umi_Health"
  command = "npm run install-deps"
  publish = "Umi_Health/Umi_Health/public"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/portals/*"
  to = "/portals/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[functions]
  directory = "Umi_Health/Umi_Health/netlify/functions"
