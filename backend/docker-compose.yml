version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: umihealth-postgres
    environment:
      POSTGRES_DB: UmiHealth
      POSTGRES_USER: umihealth_user
      POSTGRES_PASSWORD: UmiHealth@2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    networks:
      - umihealth-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: umihealth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - umihealth-network

  # API Service
  umihealth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umihealth-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=UmiHealth;Username=umihealth_user;Password=UmiHealth@2024!;
      - Redis__ConnectionString=redis:6379
      - JwtSettings__Secret=UmiHealth_Secret_Key_2024_Very_Long_Secret_String
      - JwtSettings__Issuer=UmiHealth
      - JwtSettings__Audience=UmiHealth.Users
      - JwtSettings__AccessTokenExpiration=15
      - JwtSettings__RefreshTokenExpiration=168
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - umihealth-network

  # Background Job Processor
  umihealth-jobs:
    build:
      context: .
      dockerfile: src/UmiHealth.Jobs/Dockerfile
    container_name: umihealth-jobs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=UmiHealth;Username=umihealth_user;Password=UmiHealth@2024!;
      - Redis__ConnectionString=redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - umihealth-network

volumes:
  postgres_data:
  redis_data:

networks:
  umihealth-network:
    driver: bridge
