version: '3.8'

services:
  # Development overrides
  umihealth-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/src/UmiHealth.Api:/app:ro
      - ./logs:/app/logs
    ports:
      - "5000:8080"
      - "5001:8081"  # Debug port

  identity-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/src/UmiHealth.Identity:/app:ro
      - ./logs:/app/logs
    ports:
      - "5002:8080"
      - "5003:8081"  # Debug port

  background-jobs:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
    volumes:
      - ./backend/src/UmiHealth.Jobs:/app:ro
      - ./logs:/app/logs

  # Development tools
  postgres-admin:
    image: dpage/pgadmin4:latest
    container_name: umihealth-pgadmin
    ports:
      - "5050:80"
    networks:
      - umihealth-network
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@umihealth.dev
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: umihealth-redis-commander
    ports:
      - "8081:8081"
    networks:
      - umihealth-network
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    depends_on:
      - redis

volumes:
  pgadmin_data:
    driver: local
