<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Integration Test</title>
    <script src="public/js/api-client.js"></script>
</head>
<body>
    <h1>Testing Frontend-Backend Integration</h1>
    <div id="results"></div>
    
    <script>
        // Test API connection
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:5001/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>✅ Health Check: ${healthData.status}</p>`;
                
                // Test registration
                const registerResponse = await fetch('http://localhost:5001/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test2@example.com',
                        password: 'password123',
                        pharmacyName: 'Test Pharmacy 2',
                        adminFullName: 'Test User 2'
                    })
                });
                const registerData = await registerResponse.json();
                results.innerHTML += `<p>✅ Registration: ${registerData.success}</p>`;
                
                if (registerData.success) {
                    // Test authenticated endpoint
                    const patientsResponse = await fetch('http://localhost:5001/api/v1/patients', {
                        headers: {
                            'Authorization': `Bearer ${registerData.accessToken}`
                        }
                    });
                    const patientsData = await patientsResponse.json();
                    results.innerHTML += `<p>✅ Patients API: ${patientsData.success ? 'Connected' : 'Failed'}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test on page load
        testConnection();
    </script>
</body>
</html>
