<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Signup API</h1>
    <button onclick="testSignup()">Test Create Account</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            const testData = {
                pharmacyName: "Test Pharmacy " + Date.now(),
                email: "test" + Date.now() + "@example.com",
                password: "Test123!",
                adminFullName: "Test Admin",
                phoneNumber: "+1234567890"
            };

            try {
                console.log('Sending:', testData);
                
                const response = await fetch('http://localhost:5001/api/v1/auth/register', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                console.log('Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
