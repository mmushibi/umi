replicaCount: 2

image:
  repository: ghcr.io/your_org/umihealth-api
  tag: latest
  pullPolicy: IfNotPresent

identityImage:
  repository: ghcr.io/your_org/umihealth-identity
  tag: latest

jobsImage:
  repository: ghcr.io/your_org/umihealth-jobs
  tag: latest

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: umihealth.local
      paths:
        - /
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
