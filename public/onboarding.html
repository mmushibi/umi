<!DOCTYPE html>
<html lang="en" x-data="onboarding()">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../logo.png" type="image/png">
    <title>Complete Setup | UmiHealthInformationSystems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Varela+Round&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tailwind.output.css">
    <style>
        :root {
            --color-primary-blue: #2563EB;
            --color-accent-teal: #14B8A6;
            --color-text-white: #FFFFFF;
            --color-subtle-blue: #EFF6FF;
            --font-primary: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-accent-teal) 100%);
            color: var(--color-text-white);
            font-family: 'Nunito', 'Varela Round', sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .auth-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .auth-card {
            width: 100%;
            max-width: 900px;
            max-height: 95vh;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'Nunito', 'Varela Round', sans-serif;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            opacity: 0.8;
            font-size: 0.95rem;
            font-family: 'Varela Round', sans-serif;
        }

        .step-indicator {
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
        }

        .step-indicator.active {
            background: var(--color-accent-teal);
            color: white;
        }

        .step-indicator.completed {
            background: #10b981;
            color: white;
        }

        .progress-line {
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            flex: 1;
            margin: 0 0.5rem;
        }

        .progress-line.completed {
            background: #10b981;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-family: 'Nunito', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent-teal);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input option {
            background: var(--color-primary-blue);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent-teal) 0%, #0d9488 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(20, 184, 166, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .checkbox-wrapper label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--color-accent-teal);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-content {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-image {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
        }

        .step-content {
            animation: fadeIn 0.3s ease-in-out;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .error-icon, .success-icon {
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 0.5rem;
            }
            
            .auth-card {
                padding: 1rem;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-subtitle {
                font-size: 0.875rem;
            }
            
            .step-indicator {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }
            
            .form-input {
                padding: 0.625rem 0.875rem;
                font-size: 0.8125rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.625rem 1.25rem;
                font-size: 0.8125rem;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 0.75rem;
            }
            
            .auth-title {
                font-size: 1.25rem;
            }
            
            .logo-image {
                width: 48px;
                height: 48px;
            }
            
            .grid.grid-cols-1.md\\:grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }

        @media (max-height: 700px) {
            .auth-header {
                margin-bottom: 1rem;
            }
            
            .mb-6 {
                margin-bottom: 1rem !important;
            }
            
            .form-group {
                margin-bottom: 0.75rem;
            }
            
            .mt-8 {
                margin-top: 1rem !important;
            }
        }
    </style>
<body>
    <div class="auth-container">
        <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <div class="logo-container">
                        <img src="../logo.png" alt="Umi Health Logo" class="logo-image">
                    </div>
                    <h1 class="auth-title">Complete Your Pharmacy Setup</h1>
                    <p class="auth-subtitle">Let's configure your pharmacy details to get you started</p>
                </div>

                <!-- Progress Steps -->
                <div class="mb-6">
            
                    <div class="flex justify-center text-xs opacity-70 space-x-8">
                        <span>Pharmacy Info</span>
                        <span>Address</span>
                        <span>Services</span>
                        <span>Admin Details</span>
                    </div>
                </div>

                <!-- Error/Success Messages -->
                <div x-show="errorMessage" class="error-message">
                    <span class="material-symbols-rounded error-icon">error</span>
                    <span x-text="errorMessage"></span>
                </div>
                
                <div x-show="successMessage" class="success-message">
                    <span class="material-symbols-rounded success-icon">check_circle</span>
                    <span x-text="successMessage"></span>
                </div>

                <!-- Form -->
                <form @submit.prevent="handleSubmit">
                    <!-- Step 1: Pharmacy Information -->
                    <div x-show="currentStep === 1" class="step-content">
                        <h2 class="text-xl font-semibold mb-4">Pharmacy Information</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Pharmacy Type *</label>
                                <select x-model="onboardingForm.pharmacyType" class="form-input" required>
                                    <option value="">Select pharmacy type</option>
                                    <option value="retail">Retail Pharmacy</option>
                                    <option value="hospital">Hospital Pharmacy</option>
                                    <option value="clinical">Clinical Pharmacy</option>
                                    <option value="compounding">Compounding Pharmacy</option>
                                    <option value="community">Community Pharmacy</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">License Number *</label>
                                <input type="text" x-model="onboardingForm.licenseNumber" class="form-input" placeholder="Enter license number" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">License Expiry Date *</label>
                                <input type="date" x-model="onboardingForm.licenseExpiryDate" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">ZAMRA Registration Number</label>
                                <input type="text" x-model="onboardingForm.zamraNumber" class="form-input" placeholder="Enter ZAMRA number">
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Address Information -->
                    <div x-show="currentStep === 2" class="step-content">
                        <h2 class="text-xl font-semibold mb-4">Address Information</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group md:col-span-2">
                                <label class="form-label">Physical Address *</label>
                                <textarea x-model="onboardingForm.physicalAddress" rows="3" class="form-input" placeholder="Enter full physical address" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Province *</label>
                                <select x-model="onboardingForm.province" class="form-input" required>
                                    <option value="">Select province</option>
                                    <option value="central">Central Province</option>
                                    <option value="copperbelt">Copperbelt Province</option>
                                    <option value="eastern">Eastern Province</option>
                                    <option value="luapula">Luapula Province</option>
                                    <option value="lusaka">Lusaka Province</option>
                                    <option value="muchinga">Muchinga Province</option>
                                    <option value="northern">Northern Province</option>
                                    <option value="north-western">North-Western Province</option>
                                    <option value="southern">Southern Province</option>
                                    <option value="western">Western Province</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">City/Town *</label>
                                <input type="text" x-model="onboardingForm.city" class="form-input" placeholder="Enter city or town" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Postal Code</label>
                                <input type="text" x-model="onboardingForm.postalCode" class="form-input" placeholder="Enter postal code">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Operating Hours</label>
                                <input type="text" x-model="onboardingForm.operatingHours" class="form-input" placeholder="e.g., Mon-Fri: 8AM-6PM">
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Services -->
                    <div x-show="currentStep === 3" class="step-content">
                        <h2 class="text-xl font-semibold mb-4">Services & Contact Information</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Contact Email *</label>
                                <input type="email" x-model="onboardingForm.contactEmail" class="form-input" placeholder="pharmacy@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Emergency Contact</label>
                                <input type="tel" x-model="onboardingForm.emergencyContact" class="form-input" placeholder="+260XXXXXXXXX">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Website</label>
                                <input type="url" x-model="onboardingForm.website" class="form-input" placeholder="https://www.pharmacy.com">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Number of Pharmacists</label>
                                <input type="number" x-model="onboardingForm.pharmacistCount" min="1" class="form-input" placeholder="1">
                            </div>
                            
                            <div class="form-group md:col-span-2">
                                <label class="form-label">Services Offered</label>
                                <div class="service-grid">
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.prescriptionFilling">
                                            <span>Prescription Filling</span>
                                        </label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.compounding">
                                            <span>Compounding</span>
                                        </label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.healthScreening">
                                            <span>Health Screening</span>
                                        </label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.vaccination">
                                            <span>Vaccination</span>
                                        </label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.medicinalTherapy">
                                            <span>Medicinal Therapy</span>
                                        </label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <label>
                                            <input type="checkbox" x-model="onboardingForm.services.healthConsultation">
                                            <span>Health Consultation</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 4: Admin Details -->
                    <div x-show="currentStep === 4" class="step-content">
                        <h2 class="text-xl font-semibold mb-4">Administrator Details</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Administrator Full Name *</label>
                                <input type="text" x-model="onboardingForm.adminFullName" class="form-input" placeholder="Enter full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Administrator Email *</label>
                                <input type="email" x-model="onboardingForm.adminEmail" class="form-input" placeholder="admin@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Professional Title</label>
                                <input type="text" x-model="onboardingForm.adminTitle" class="form-input" placeholder="e.g., Lead Pharmacist">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Years of Experience</label>
                                <input type="number" x-model="onboardingForm.adminExperience" min="0" class="form-input" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between mt-8">
                        <button type="button" @click="previousStep" x-show="currentStep > 1" class="btn-secondary">
                            Previous
                        </button>
                        
                        <div class="flex gap-3" x-show="currentStep < 4">
                            <button type="button" @click="skipStep" class="btn-secondary">
                                Skip for now
                            </button>
                            <button type="button" @click="nextStep" class="btn-primary">
                                Next
                            </button>
                        </div>
                        
                        <button type="submit" x-show="currentStep === 4" class="btn-primary" :disabled="loading">
                            <span x-show="!loading">Complete Setup</span>
                            <span x-show="loading">Processing...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function onboarding() {
            return {
                currentStep: 1,
                loading: false,
                errorMessage: '',
                successMessage: '',
                onboardingForm: {
                    pharmacyType: '',
                    licenseNumber: '',
                    licenseExpiryDate: '',
                    zamraNumber: '',
                    physicalAddress: '',
                    province: '',
                    city: '',
                    postalCode: '',
                    operatingHours: '',
                    contactEmail: '',
                    emergencyContact: '',
                    website: '',
                    pharmacistCount: 1,
                    services: {
                        prescriptionFilling: true,
                        compounding: false,
                        healthScreening: false,
                        vaccination: false,
                        medicinalTherapy: false,
                        healthConsultation: false
                    },
                    adminFullName: '',
                    adminEmail: '',
                    adminTitle: '',
                    adminExperience: 0
                },
                
                nextStep() {
                    if (this.validateCurrentStep()) {
                        this.currentStep++;
                        this.updateStepIndicators();
                    }
                },
                
                previousStep() {
                    this.currentStep--;
                    this.updateStepIndicators();
                },
                
                skipStep() {
                    this.currentStep++;
                    this.updateStepIndicators();
                },
                
                updateStepIndicators() {
                    const indicators = document.querySelectorAll('.step-indicator');
                    indicators.forEach((indicator, index) => {
                        if (index < this.currentStep) {
                            indicator.classList.add('completed');
                            indicator.classList.remove('active');
                        } else if (index === this.currentStep - 1) {
                            indicator.classList.add('active');
                            indicator.classList.remove('completed');
                        } else {
                            indicator.classList.remove('active', 'completed');
                        }
                    });
                },
                
                validateCurrentStep() {
                    this.errorMessage = '';
                    
                    if (this.currentStep === 1) {
                        if (!this.onboardingForm.pharmacyType || !this.onboardingForm.licenseNumber || !this.onboardingForm.licenseExpiryDate) {
                            this.errorMessage = 'Please fill in all required fields';
                            return false;
                        }
                    } else if (this.currentStep === 2) {
                        if (!this.onboardingForm.physicalAddress || !this.onboardingForm.province || !this.onboardingForm.city) {
                            this.errorMessage = 'Please fill in all required fields';
                            return false;
                        }
                    } else if (this.currentStep === 4) {
                        if (!this.onboardingForm.adminFullName || !this.onboardingForm.adminEmail) {
                            this.errorMessage = 'Please fill in all required fields';
                            return false;
                        }
                    }
                    
                    return true;
                },
                
                async handleSubmit() {
                    if (!this.validateCurrentStep()) {
                        return;
                    }
                    
                    this.loading = true;
                    this.errorMessage = '';
                    this.successMessage = '';
                    
                    try {
                        const token = localStorage.getItem('umi_access_token');
                        const response = await fetch('http://localhost:5000/api/v1/auth/complete-onboarding', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(this.onboardingForm)
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            // Store onboarding data for admin portal
                            localStorage.setItem('umi_onboarding_data', JSON.stringify({
                                ...this.onboardingForm,
                                completedAt: new Date().toISOString(),
                                tenantId: result.data?.tenantId || null
                            }));
                            
                            // Show success message
                            this.successMessage = 'ðŸŽ‰ Pharmacy setup completed successfully! Redirecting to your dashboard...';
                            
                            // Update user onboarding status
                            localStorage.setItem('umi_onboarding_completed', 'true');
                            
                            // Redirect to admin portal after delay
                            setTimeout(() => {
                                window.location.href = '/portals/admin/home.html';
                            }, 3000);
                        } else {
                            this.errorMessage = result.message || 'Failed to complete setup. Please try again.';
                        }
                    } catch (error) {
                        console.error('Onboarding error:', error);
                        this.errorMessage = 'Network error occurred. Please check your connection and try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
