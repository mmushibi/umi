<!DOCTYPE html>
<html lang="en" x-data="superadmin()">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin Sign In | Umi Health</title>
  <link rel="icon" href="../logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Varela+Round&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/tailwind.output.css">
  <style>
    :root {
      --color-primary-dark: #0F172A;
      --color-accent-dark: #1E293B;
      --color-text-white: #F8FAFC;
      --color-subtle-dark: #334155;
      --color-accent-red: #EF4444;
      --color-accent-blue: #3B82F6;
      --font-primary: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-accent-dark) 100%);
      color: var(--color-text-white);
      font-family: 'Nunito', 'Varela Round', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      position: relative;
    }

    .auth-container {
      display: flex;
      min-height: 100vh;
    }

    .auth-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.8);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--color-accent-red), var(--color-accent-blue));
      border-radius: 24px 24px 0 0;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-title {
      font-size: 1.75rem;
      font-weight: 800;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--color-text-white), var(--color-accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      opacity: 0.7;
      font-size: 0.9rem;
      font-family: 'Varela Round', sans-serif;
      color: var(--color-subtle-dark);
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 0.375rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      flex: 1;
      padding: 0.875rem 1.25rem;
      border: none;
      background: transparent;
      color: var(--color-text-white);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    .tab.active {
      background: rgba(59, 130, 246, 0.2);
      opacity: 1;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .tab:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      font-weight: 600;
      font-family: 'Varela Round', sans-serif;
      opacity: 0.9;
      color: var(--color-text-white);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: var(--color-text-white);
      font-size: 0.9rem;
      font-family: 'Varela Round', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(248, 250, 252, 0.4);
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--color-accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(248, 250, 252, 0.6);
      cursor: pointer;
      padding: 0.375rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--color-text-white);
      background: rgba(255, 255, 255, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      margin: 0;
      accent-color: var(--color-accent-blue);
    }

    .checkbox-wrapper label {
      font-size: 0.85rem;
      line-height: 1.4;
      opacity: 0.8;
      font-family: 'Varela Round', sans-serif;
    }

    .forgot-link {
      color: var(--color-accent-blue);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      font-size: 0.85rem;
    }

    .forgot-link:hover {
      opacity: 1;
    }

    .submit-button {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--color-accent-red), var(--color-accent-blue));
      color: var(--color-text-white);
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 700;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 14px rgba(239, 68, 68, 0.2);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      background: rgba(15, 23, 42, 0.9);
      padding: 0 1rem;
      position: relative;
      font-size: 0.85rem;
      opacity: 0.8;
      color: var(--color-subtle-dark);
    }

    .signup-link {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .signup-link a {
      color: var(--color-accent-blue);
      text-decoration: none;
      font-weight: 600;
      opacity: 1;
    }

    .back-to-home {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--color-text-white);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-to-home:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    .restricted-banner {
      background: linear-gradient(135deg, var(--color-accent-red), rgba(239, 68, 68, 0.8));
      color: var(--color-text-white);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      animation: pulse 2s infinite;
    }

    .restricted-banner .material-symbols-rounded {
      font-size: 1.25rem;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
      }
      50% {
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
      }
    }

    .trial-content {
      max-width: 420px;
      text-align: center;
    }

    .trial-title {
      font-size: 2.25rem;
      font-weight: 800;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--color-text-white), var(--color-accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .trial-description {
      opacity: 0.8;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-family: 'Varela Round', sans-serif;
    }

    .trial-features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.25rem;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Varela Round', sans-serif;
    }

    .trial-icon {
      color: var(--color-accent-blue);
      font-size: 1.25rem;
    }

    .modal-title {
      font-family: 'Nunito', 'Varela Round', sans-serif;
    }

    .modal-heading {
      font-family: 'Nunito', 'Varela Round', sans-serif;
    }

    .modal-text {
      font-family: 'Varela Round', sans-serif;
    }

    .modal-button {
      font-family: 'Nunito', 'Varela Round', sans-serif;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #FCA5A5;
      padding: 0.875rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 320px;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      transform: translateX(450px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      z-index: 9999;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.error-toast {
      border-left: 4px solid var(--color-accent-red);
    }

    .toast.success-toast {
      border-left: 4px solid #10B981;
    }

    .toast-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      color: #1F2937;
    }

    .toast-content .material-symbols-rounded {
      font-size: 24px;
      flex-shrink: 0;
    }

    .error-toast .material-symbols-rounded {
      color: var(--color-accent-red);
    }

    .success-toast .material-symbols-rounded {
      color: #10B981;
    }

    .toast-message {
      flex: 1;
    }

    .toast-message strong {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--color-text-white);
    }

    .toast-message p {
      font-size: 13px;
      color: rgba(248, 250, 252, 0.8);
      margin: 0;
      line-height: 1.4;
    }

    .toast-close {
      background: none;
      border: none;
      color: rgba(248, 250, 252, 0.6);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .toast-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--color-text-white);
    }

    .toast-close .material-symbols-rounded {
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }

      .auth-right {
        display: none;
      }

      .auth-card {
        max-width: 100%;
        padding: 2rem 1.5rem;
      }

      .back-to-home {
        position: static;
        margin-bottom: 2rem;
        justify-content: center;
      }
    }

    .admin-icon {
      font-size: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Super Admin Portal</h1>
          <p class="auth-subtitle">Authorized super administrators only</p>
          <div class="mt-4 p-3 bg-yellow-500/20 border border-yellow-500/30 rounded-lg">
            <p class="text-sm text-yellow-200">
              <span class="material-symbols-rounded text-yellow-300" style="font-size: 16px; vertical-align: middle;">warning</span>
              This portal is for super administrators only. 
              <a href="signin.html" class="text-yellow-100 underline hover:text-yellow-50 ml-1">Tenant users click here</a>
            </p>
          </div>
        </div>
        <!-- Error message removed - using toast instead -->

        <!-- Sign In Form -->
        <form x-show="activeTab === 'signin'" @submit.prevent="handleSignIn">
          <div class="form-group">
            <label class="form-label" for="identifier">Email or Phone Number</label>
            <input type="text" id="identifier" class="form-input" placeholder="Enter your email or phone number" x-model="signinForm.identifier" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="password-input-wrapper">
              <input :type="showPassword ? 'text' : 'password'" id="password" class="form-input" placeholder="Enter your password" x-model="signinForm.password" required>
              <button type="button" class="password-toggle" @click="showPassword = !showPassword" aria-label="Toggle password visibility">
                <span class="material-symbols-rounded" x-text="showPassword ? 'visibility_off' : 'visibility'"></span>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-button" :disabled="loading" x-text="loading ? 'Signing in...' : 'Access System'" title="Access System"></button>
        </form>

        <div class="divider">
          <span>System Information</span>
        </div>

        <div class="signup-link">
          <span class="material-symbols-rounded admin-icon">admin_panel_settings</span>
          Umi Admin - Version 1.0
        </div>
      </div>
    </div>

  </div>

  <!-- Real API config and auth service -->
  <script src="../../assets/js/api-config.js?v=2"></script>
  <script src="../../assets/js/auth-service.js?v=2"></script>
  <script>
    function superadmin() {
      return {
        activeTab: 'signin',
        showPassword: false,
        loading: false,
        showContact: false,
        errorMessage: '',
        showForgotPassword: false,
        forgotEmail: '',
        forgotLoading: false,
        forgotPasswordSent: false,
        signinForm: {
          identifier: '',
          password: '',
          remember: false
        },

        async handleSignIn() {
          this.loading = true;
          this.errorMessage = '';

          if (!this.signinForm.identifier || !this.signinForm.password) {
            this.showErrorToast('Missing Information', 'Please fill in all fields');
            this.loading = false;
            return;
          }

          try {
            if (!window.UmiHealthInformationSystemsAuth) {
              throw new Error('Authentication service not loaded');
            }

            const result = await window.UmiHealthInformationSystemsAuth.login(
              this.signinForm.identifier,
              this.signinForm.password
            );

            if (!result.success) {
              this.showErrorToast('Access Denied', result.message || 'Invalid admin credentials');
              this.loading = false;
              return;
            }

            // Verify user is super-admin
            if (result.user && result.user.role !== 'superadmin') {
              this.showErrorToast('Access Denied', 'This portal is for super administrators only. Please use the regular sign-in page.');
              this.loading = false;
              // Clear any stored tokens
              window.UmiHealthInformationSystemsAuth.clearAuth();
              return;
            }

            // Ensure auth headers are up to date
            window.UmiHealthInformationSystemsAuth.updateAuthHeaders();

            // Redirect based on actual user role from backend - should be super admin
            window.UmiHealthInformationSystemsAuth.redirectBasedOnRole();
          } catch (error) {
            console.error('Super admin sign-in error details:', {
              message: error.message,
              name: error.name,
              stack: error.stack
            });
            this.showErrorToast('Access Error', error.message || 'Failed to access admin system. Please try again.');
          } finally {
            this.loading = false;
          }
        },

        async resetPassword() {
          if (!this.forgotEmail) {
            this.showErrorToast('Email Required', 'Please enter your admin email address');
            return;
          }

          this.forgotLoading = true;

          try {
            if (!window.UmiHealthInformationSystemsAuth) {
              throw new Error('Authentication service not loaded');
            }

            const result = await window.UmiHealthInformationSystemsAuth.forgotPassword(this.forgotEmail);

            if (result.success) {
              this.forgotPasswordSent = true;
              this.showSuccessToast('Reset Email Sent', result.message);
            } else {
              this.showErrorToast('Reset Failed', result.message);
            }
          } catch (error) {
            console.error('Forgot password error:', error);
            this.showErrorToast('Reset Error', 'Failed to send password reset email. Please try again.');
          } finally {
            this.forgotLoading = false;
          }
        },

        showErrorToast(title, message) {
          const toast = document.createElement('div');
          toast.className = 'toast error-toast';
          toast.innerHTML = `
            <div class="toast-content">
              <span class="material-symbols-rounded">error</span>
              <div class="toast-message">
                <strong>${title}</strong>
                <p>${message}</p>
              </div>
              <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                <span class="material-symbols-rounded">close</span>
              </button>
            </div>
          `;

          document.body.appendChild(toast);
          setTimeout(() => toast.classList.add('show'), 100);

          setTimeout(() => {
            if (toast.parentElement) {
              toast.classList.remove('show');
              setTimeout(() => toast.remove(), 300);
            }
          }, 5000);
        },

        showSuccessToast(title, message) {
          const toast = document.createElement('div');
          toast.className = 'toast success-toast';
          toast.innerHTML = `
            <div class="toast-content">
              <span class="material-symbols-rounded">check_circle</span>
              <div class="toast-message">
                <strong>${title}</strong>
                <p>${message}</p>
              </div>
              <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                <span class="material-symbols-rounded">close</span>
              </button>
            </div>
          `;

          document.body.appendChild(toast);
          setTimeout(() => toast.classList.add('show'), 100);

          setTimeout(() => {
            if (toast.parentElement) {
              toast.classList.remove('show');
              setTimeout(() => toast.remove(), 300);
            }
          }, 5000);
        }
      }
    }
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
