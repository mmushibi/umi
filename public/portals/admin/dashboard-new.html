<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - Umi Health Pharmacy Management System">
    <meta name="keywords" content="pharmacy, management, dashboard, admin">
    <meta name="author" content="Umi Health">
    
    <title>Admin Dashboard - Umi Health</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Framework and Libraries -->
    <link href="/shared/css/enhanced-components.css" rel="stylesheet">
    <link href="/shared/css/portal-themes.css" rel="stylesheet">
    <link href="/shared/css/responsive-design.css" rel="stylesheet">
    <link href="/shared/css/shared-styles.css" rel="stylesheet">
    
    <!-- Portal-specific CSS -->
    <style>
        .admin-portal {
            --primary-color: #2c3e50;
            --secondary-color: #95a5a6;
            --accent-color: #3498db;
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--secondary-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .recent-activity {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .activity-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }
        
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .activity-icon.success {
            background: #d4edda;
            color: #155724;
        }
        
        .activity-icon.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .activity-icon.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body class="admin-portal">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- App Layout -->
    <div class="app-layout">
        <!-- Header Component -->
        <div id="header-container"></div>
        
        <!-- Main Content Area -->
        <div class="main-content" id="main-content">
            <!-- Sidebar Component -->
            <div id="sidebar-container"></div>
            
            <!-- Page Content -->
            <main class="content-area" role="main">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-header-content">
                        <div class="page-title-section">
                            <h1 class="page-title">Admin Dashboard</h1>
                            <p class="page-description">Overview of your pharmacy management system</p>
                        </div>
                        <div class="page-actions">
                            <button class="btn btn-primary" onclick="refreshDashboard()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 4v6h-6"></path>
                                    <path d="M1 20v-6h6"></path>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                </svg>
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb">
                    <a href="/portals/admin/home.html">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Dashboard</span>
                </nav>
                
                <!-- Alert Messages -->
                <div class="alert-container" id="alert-container"></div>
                
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Dashboard Statistics -->
                    <div class="dashboard-stats" id="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="total-patients">0</div>
                            <div class="stat-label">Total Patients</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-inventory">0</div>
                            <div class="stat-label">Inventory Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-sales">0</div>
                            <div class="stat-label">Today's Sales</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-revenue">$0</div>
                            <div class="stat-label">Revenue</div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="recent-activity">
                        <div class="activity-header">
                            Recent Activity
                        </div>
                        <div class="activity-list" id="activity-list">
                            <!-- Activity items will be populated here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- JavaScript Libraries -->
    <script src="/public/js/components/DataTable.js"></script>
    <script src="/public/js/components/FormValidator.js"></script>
    <script src="/public/js/components/Modal.js"></script>
    <script src="/public/js/components/NotificationSystem.js"></script>
    <script src="/public/js/auth-manager.js"></script>
    <script src="/public/js/api-client.js"></script>
    <script src="js/admin-api.js"></script>
    
    <!-- Component Loader -->
    <script>
        // Load components
        async function loadComponents() {
            try {
                // Load Header
                const headerResponse = await fetch('/shared/components/header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                
                // Load Sidebar
                const sidebarResponse = await fetch('/shared/components/sidebar.html');
                const sidebarHtml = await sidebarResponse.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHtml;
                
                // Load Footer
                const footerResponse = await fetch('/shared/components/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerHtml;
                
                console.log('Components loaded successfully');
            } catch (error) {
                console.error('Failed to load components:', error);
            }
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            await loadComponents();
            
            // Load dashboard data
            await loadDashboardData();
            
            // Initialize notification system
            const notificationSystem = NotificationSystem.getInstance();
            
            // Hide loading overlay
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            }, 1000);
        }
        
        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Get dashboard stats
                const stats = await adminAPI.getDashboardStats();
                if (stats.success) {
                    updateDashboardStats(stats.data);
                }
                
                // Get recent activity
                const activity = await adminAPI.getRecentActivity();
                if (activity.success) {
                    updateRecentActivity(activity.data);
                }
                
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                const notificationSystem = NotificationSystem.getInstance();
                notificationSystem.error('Failed to load dashboard data');
            }
        }
        
        // Update dashboard statistics
        function updateDashboardStats(data) {
            document.getElementById('total-patients').textContent = data.totalPatients || 0;
            document.getElementById('total-inventory').textContent = data.totalInventory || 0;
            document.getElementById('total-sales').textContent = data.totalSales || 0;
            document.getElementById('total-revenue').textContent = formatCurrency(data.totalRevenue || 0);
        }
        
        // Update recent activity
        function updateRecentActivity(activities) {
            const activityList = document.getElementById('activity-list');
            
            if (!activities || activities.length === 0) {
                activityList.innerHTML = '<div class="activity-item">No recent activity</div>';
                return;
            }
            
            activityList.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">
                        ${getActivityIcon(activity.type)}
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-time">${formatTime(activity.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Get activity icon
        function getActivityIcon(type) {
            const icons = {
                success: '✓',
                warning: '⚠',
                info: 'ℹ',
                error: '✕'
            };
            return icons[type] || 'ℹ';
        }
        
        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} minutes ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
        
        // Refresh dashboard
        async function refreshDashboard() {
            const notificationSystem = NotificationSystem.getInstance();
            
            try {
                await loadDashboardData();
                notificationSystem.success('Dashboard refreshed successfully');
            } catch (error) {
                notificationSystem.error('Failed to refresh dashboard');
            }
        }
        
        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', initializeDashboard);
        
        // Make functions globally available
        window.refreshDashboard = refreshDashboard;
        window.formatCurrency = formatCurrency;
    </script>
</body>
</html>
