<!DOCTYPE html>
<html lang="en" x-data="signup()">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Umi Health Information Systems</title>
  <link rel="icon" href="../logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Varela+Round&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/tailwind.output.css">
  <style>
    :root {
      --color-primary-blue: #2563EB;
      --color-accent-teal: #14B8A6;
      --color-text-white: #FFFFFF;
      --color-subtle-blue: #EFF6FF;
      --font-primary: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-accent-teal) 100%);
      color: var(--color-text-white);
      font-family: 'Nunito', 'Varela Round', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      position: relative;
    }

    .auth-container {
      display: flex;
      min-height: 100vh;
    }

    .auth-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.75rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .umi-logo {
      max-width: 120px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .umi-logo:hover {
      transform: scale(1.05);
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      margin-bottom: 0.375rem;
    }

    .auth-subtitle {
      opacity: 0.8;
      font-size: 0.8rem;
      font-family: 'Varela Round', sans-serif;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.375rem;
      font-size: 0.8rem;
      font-weight: 600;
      font-family: 'Varela Round', sans-serif;
      opacity: 0.9;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: var(--color-text-white);
      font-size: 0.85rem;
      font-family: 'Varela Round', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--color-text-white);
      background: rgba(255, 255, 255, 0.1);
    }

    .submit-button {
      width: 100%;
      padding: 0.75rem;
      background: var(--color-text-white);
      color: var(--color-primary-blue);
      border: none;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      font-family: 'Nunito', 'Varela Round', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.25rem;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.1);
      padding: 0 0.75rem;
      position: relative;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .signin-link {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .signin-link a {
      color: var(--color-text-white);
      text-decoration: none;
      font-weight: 600;
      opacity: 1;
    }

    .back-to-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-text-white);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
    }

    .back-to-home:hover {
      opacity: 1;
    }

    .error-message {
      background: rgba(244, 76, 76, 0.2);
      border: 1px solid rgba(244, 76, 76, 0.5);
      color: #FCA5A5;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 300px;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transform: translateX(450px);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      z-index: 9999;
      overflow: hidden;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.error-toast {
      border-left: 4px solid #EF4444;
    }

    .toast.success-toast {
      border-left: 4px solid #10B981;
    }

    .toast-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      color: #1F2937;
    }

    .toast-content .material-symbols-rounded {
      font-size: 24px;
      flex-shrink: 0;
    }

    .error-toast .material-symbols-rounded {
      color: #EF4444;
    }

    .success-toast .material-symbols-rounded {
      color: #10B981;
    }

    .toast-message {
      flex: 1;
    }

    .toast-message strong {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #111827;
    }

    .toast-message p {
      font-size: 13px;
      color: #6B7280;
      margin: 0;
      line-height: 1.4;
    }

    .toast-close {
      background: none;
      border: none;
      color: #9CA3AF;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .toast-close:hover {
      background: #F3F4F6;
      color: #4B5563;
    }

    .toast-close .material-symbols-rounded {
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }

      .auth-right {
        display: none;
      }

      .auth-card {
        max-width: 100%;
        padding: 2rem 1.5rem;
      }

      .back-to-home {
        position: static;
        margin-bottom: 2rem;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-to-home">
    <span class="material-symbols-rounded">arrow_back</span>
    Back to Home
  </a>

  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Register your pharmacy with Umi</p>
        </div>

        <!-- Sign Up Form -->
        <form @submit.prevent="handleSignUp">
          <div class="form-group">
            <label class="form-label" for="pharmacyName">Pharmacy Name</label>
            <input type="text" id="pharmacyName" class="form-input" placeholder="Enter your pharmacy name" x-model="signupForm.pharmacyName" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email address" x-model="signupForm.email" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" x-model="signupForm.phone" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="password-input-wrapper">
              <input :type="showPassword ? 'text' : 'password'" id="password" class="form-input" placeholder="Create a password" x-model="signupForm.password" required>
              <button type="button" class="password-toggle" @click="showPassword = !showPassword" aria-label="Toggle password visibility">
                <span class="material-symbols-rounded" x-text="showPassword ? 'visibility_off' : 'visibility'"></span>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <div class="password-input-wrapper">
              <input :type="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-input" placeholder="Confirm your password" x-model="signupForm.confirmPassword" required>
              <button type="button" class="password-toggle" @click="showConfirmPassword = !showConfirmPassword" aria-label="Toggle password visibility">
                <span class="material-symbols-rounded" x-text="showConfirmPassword ? 'visibility_off' : 'visibility'"></span>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-button" :disabled="loading" x-text="loading ? 'Creating account...' : 'Sign Up'" title="Sign Up"></button>
        </form>

        <div class="divider">
          <span>Already have an account?</span>
        </div>

        <div class="signin-link">
          Have an account? <a href="/public/signin.html">Sign in</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    function signup() {
      return {
        showPassword: false,
        showConfirmPassword: false,
        loading: false,
        signupForm: {
          pharmacyName: '',
          email: '',
          phone: '',
          password: '',
          confirmPassword: ''
        },

        async handleSignUp() {
          // Validation
          if (!this.signupForm.pharmacyName || !this.signupForm.email || !this.signupForm.phone || !this.signupForm.password) {
            this.showErrorToast('Validation Error', 'Please fill in all fields');
            return;
          }

          if (this.signupForm.password !== this.signupForm.confirmPassword) {
            this.showErrorToast('Password Mismatch', 'Passwords do not match');
            return;
          }

          if (this.signupForm.password.length < 6) {
            this.showErrorToast('Weak Password', 'Password must be at least 6 characters long');
            return;
          }

          this.loading = true;

          try {
            // Real API call for user registration
            const response = await fetch('http://localhost:5001/api/v1/auth/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                pharmacyName: this.signupForm.pharmacyName.trim(),
                email: this.signupForm.email.trim(),
                phoneNumber: this.signupForm.phone.trim(),
                password: this.signupForm.password,
                adminFullName: this.signupForm.pharmacyName.trim() // Add adminFullName field
              })
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.message || 'Registration failed');
            }

            const result = await response.json();

            if (result.success) {
              // Store authentication tokens from real API
              localStorage.setItem('umi_access_token', result.accessToken);
              localStorage.setItem('umi_refresh_token', result.refreshToken);
              localStorage.setItem('umi_current_user', JSON.stringify(result.user));
              localStorage.setItem('umi_current_tenant', JSON.stringify(result.tenant));
              localStorage.setItem('umi_tenant_id', result.tenant.id);
              
              this.showSuccessToast('Registration Successful', 'Your account has been created successfully!');
              
              // Clear form
              this.signupForm = {
                pharmacyName: '',
                email: '',
                phone: '',
                password: '',
                confirmPassword: ''
              };

              // Redirect to onboarding page after successful registration
              setTimeout(() => {
                window.location.href = './onboarding.html';
              }, 2000);
            } else {
              this.showErrorToast('Registration Failed', result.message || 'Failed to create account');
            }
          } catch (error) {
            console.error('Signup error:', error);
            this.showErrorToast('Registration Error', 'Failed to connect. Please check your connection and try again.');
          } finally {
            this.loading = false;
          }
        },

        showErrorToast(title, message) {
          const toast = document.createElement('div');
          toast.className = 'toast error-toast';
          toast.innerHTML = `
            <div class="toast-content">
              <span class="material-symbols-rounded">error</span>
              <div class="toast-message">
                <strong>${title}</strong>
                <p>${message}</p>
              </div>
              <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                <span class="material-symbols-rounded">close</span>
              </button>
            </div>
          `;

          document.body.appendChild(toast);
          setTimeout(() => toast.classList.add('show'), 100);
          
          setTimeout(() => {
            if (toast.parentElement) {
              toast.classList.remove('show');
              setTimeout(() => toast.remove(), 300);
            }
          }, 5000);
        },

        showSuccessToast(title, message) {
          const toast = document.createElement('div');
          toast.className = 'toast success-toast';
          toast.innerHTML = `
            <div class="toast-content">
              <span class="material-symbols-rounded">check_circle</span>
              <div class="toast-message">
                <strong>${title}</strong>
                <p>${message}</p>
              </div>
              <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                <span class="material-symbols-rounded">close</span>
              </button>
            </div>
          `;

          document.body.appendChild(toast);
          setTimeout(() => toast.classList.add('show'), 100);
          
          setTimeout(() => {
            if (toast.parentElement) {
              toast.classList.remove('show');
              setTimeout(() => toast.remove(), 300);
            }
          }, 3000);
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
