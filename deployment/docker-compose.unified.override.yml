version: '3.8'

services:
  # Development overrides for unified container
  umihealth-unified:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password_123}
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=UmiHealth;Username=umihealth;Password=${POSTGRES_PASSWORD:-dev_password_123}
    volumes:
      - ./backend/src/UmiHealth.Api:/app/api:ro
      - ./logs:/app/logs
    ports:
      - "5432:5432"  # PostgreSQL
      - "8080:8080"  # API
      - "8081:8081"  # Debug port for API

  # Development tools
  postgres-admin:
    image: dpage/pgadmin4:latest
    container_name: umihealth-pgadmin
    ports:
      - "5050:80"
    networks:
      - umihealth-network
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@umihealth.dev
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - umihealth-unified
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/ping || curl -f http://localhost:80/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: umihealth-redis-commander
    ports:
      - "8082:8081"
    networks:
      - umihealth-network
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-UmiHealth@Redis2024}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health || curl -f http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgadmin_data:
    driver: local
