global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # UmiHealth API
  - job_name: 'umihealth-api'
    static_configs:
      - targets: ['umihealth-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # UmiHealth Identity Service
  - job_name: 'umihealth-identity'
    static_configs:
      - targets: ['umihealth-identity:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # UmiHealth Background Jobs
  - job_name: 'umihealth-jobs'
    static_configs:
      - targets: ['umihealth-jobs:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
