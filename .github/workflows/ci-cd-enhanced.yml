name: Enhanced CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/UmiHealth.sln

      - name: Build
        run: dotnet build backend/UmiHealth.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test backend/UmiHealth.sln --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/*.trx'

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: '**/coverage.cobertura.xml'

  build-and-push:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        service: [API, Identity]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before build
        run: |
          echo "=== DEBUG: Current directory ==="
          pwd
          echo "=== DEBUG: Listing repository root ==="
          ls -la
          echo "=== DEBUG: Listing backend directory ==="
          ls -la backend/ || echo "backend directory not found"
          echo "=== DEBUG: Listing backend/src directory ==="
          ls -la backend/src/ || echo "backend/src directory not found"
          echo "=== DEBUG: Checking specific service directory ==="
          ls -la backend/src/UmiHealth.${{ matrix.service }}/ || echo "Service directory not found"
          echo "=== DEBUG: Checking if Dockerfile exists ==="
          test -f backend/src/UmiHealth.${{ matrix.service }}/Dockerfile && echo "Dockerfile exists" || echo "Dockerfile NOT found"
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/mmushibi/umihealth-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        run: |
          echo "Building ${{ matrix.service }} service..."
          
          # Set service-specific variables
          if [ "${{ matrix.service }}" = "API" ]; then
            SERVICE_NAME="api"
            DOCKERFILE_PATH="backend/src/UmiHealth.API/Dockerfile"
            CONTEXT="backend/src"
          elif [ "${{ matrix.service }}" = "Identity" ]; then
            SERVICE_NAME="identity"
            DOCKERFILE_PATH="backend/src/UmiHealth.Identity/Dockerfile"
            CONTEXT="backend/src"
          fi
          
          echo "Building service: $SERVICE_NAME"
          echo "Using Dockerfile: $DOCKERFILE_PATH"
          echo "Build context: $CONTEXT"
          
          # Verify Dockerfile exists
          if [ ! -f "$DOCKERFILE_PATH" ]; then
            echo "❌ Dockerfile not found: $DOCKERFILE_PATH"
            echo "Available files in context:"
            find "$CONTEXT" -name "Dockerfile" -type f || echo "No Dockerfiles found"
            exit 1
          fi
          
          # Build and push the image
          docker buildx build \
            --file "$DOCKERFILE_PATH" \
            --tag ghcr.io/${{ github.repository_owner }}/umihealth-$SERVICE_NAME:latest \
            --tag ghcr.io/${{ github.repository_owner }}/umihealth-$SERVICE_NAME:${{ github.sha }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --platform linux/amd64 \
            --push \
            "$CONTEXT"
            
          echo "✅ Successfully built and pushed $SERVICE_NAME image"
        shell: bash

  deploy-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/umihealth-api:${{ github.sha }}

      - name: Wait for app to become available
        run: |
          for i in {1..12}; do
            if curl -fsS https://${{ secrets.AZURE_WEBAPP_DEFAULT_HOSTNAME }}/health; then
              echo "app is healthy"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 5
          done

      - name: Run EF Core migrations
        env:
          DOTNET_NOLOGO: true
          DB_CONN: ${{ secrets.DATABASE_CONNECTION }}
        run: |
          echo "Running EF Core migrations..."
          cd backend
          dotnet tool restore
          dotnet restore
          dotnet build --configuration Release
          dotnet ef database update --project src/UmiHealth.Infrastructure --startup-project src/UmiHealth.Api --connection "$DB_CONN"

      - name: Smoke test
        run: |
          curl -f https://${{ secrets.AZURE_WEBAPP_DEFAULT_HOSTNAME }}/health || (echo "Health check failed" && exit 1)
