name: Enhanced CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/UmiHealth.sln

      - name: Build
        run: dotnet build backend/UmiHealth.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test backend/UmiHealth.sln --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/*.trx'

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: '**/coverage.cobertura.xml'

  build-and-push:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        service: [API, Identity]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before build
        run: |
          echo "=== DEBUG: Current directory ==="
          pwd
          echo "=== DEBUG: Listing repository root ==="
          ls -la
          echo "=== DEBUG: Listing backend directory ==="
          ls -la backend/ || echo "backend directory not found"
          echo "=== DEBUG: Listing backend/src directory ==="
          ls -la backend/src/ || echo "backend/src directory not found"
          echo "=== DEBUG: Checking specific service directory ==="
          ls -la backend/src/UmiHealth.${{ matrix.service }}/ || echo "Service directory not found"
          echo "=== DEBUG: Checking if Dockerfile exists ==="
          test -f backend/src/UmiHealth.${{ matrix.service }}/Dockerfile && echo "Dockerfile exists" || echo "Dockerfile NOT found"
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host

      - name: Check CR_PAT availability
        run: |
          if [[ -z "${{ secrets.CR_PAT }}" ]]; then
            echo "❌ CR_PAT secret is not set or empty"
            echo "Please create a Personal Access Token with 'write:packages' scope and add it as CR_PAT secret"
            exit 1
          else
            echo "✅ CR_PAT secret is available"
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: mmushibi
          password: ${{ secrets.CR_PAT }}
          ecr: false

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/mmushibi/umihealth-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        run: |
          echo "Building ${{ matrix.service }} service..."
          
          # Set correct directory name based on service
          if [ "${{ matrix.service }}" = "API" ]; then
            SERVICE_DIR="backend/src/UmiHealth.API"
          elif [ "${{ matrix.service }}" = "Identity" ]; then
            SERVICE_DIR="backend/src/UmiHealth.Identity"
          fi
          
          echo "Checking service directory: $SERVICE_DIR"
          
          if [ ! -d "$SERVICE_DIR" ]; then
            echo "❌ Service directory not found: $SERVICE_DIR"
            echo "Available directories in backend/src:"
            ls -la backend/src/
            exit 1
          fi
          
          # Check if Dockerfile exists
          DOCKERFILE="$SERVICE_DIR/Dockerfile"
          echo "Checking Dockerfile: $DOCKERFILE"
          
          if [ ! -f "$DOCKERFILE" ]; then
            echo "❌ Dockerfile not found: $DOCKERFILE"
            echo "Files in service directory:"
            ls -la "$SERVICE_DIR/"
            exit 1
          fi
          
          echo "✅ Service directory and Dockerfile found"
          
          if [ "${{ matrix.service }}" = "API" ]; then
            docker buildx build \
              --file backend/src/UmiHealth.API/Dockerfile \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --tag ghcr.io/mmushibi/umihealth-api:latest \
              --tag ghcr.io/mmushibi/umihealth-api:main \
              --platform linux/amd64 \
              --push \
              .
          elif [ "${{ matrix.service }}" = "Identity" ]; then
            docker buildx build \
              --file backend/src/UmiHealth.Identity/Dockerfile \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --tag ghcr.io/mmushibi/umihealth-identity:latest \
              --tag ghcr.io/mmushibi/umihealth-identity:main \
              --platform linux/amd64 \
              --push \
              .
          fi
        shell: bash

  deploy-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/umihealth-api:${{ github.sha }}

      - name: Wait for app to become available
        run: |
          for i in {1..12}; do
            if curl -fsS https://${{ secrets.AZURE_WEBAPP_DEFAULT_HOSTNAME }}/health; then
              echo "app is healthy"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 5
          done

      - name: Run EF Core migrations
        env:
          DOTNET_NOLOGO: true
          DB_CONN: ${{ secrets.DATABASE_CONNECTION }}
        run: |
          echo "Running EF Core migrations..."
          cd backend
          dotnet tool restore
          dotnet restore
          dotnet build --configuration Release
          dotnet ef database update --project src/UmiHealth.Infrastructure --startup-project src/UmiHealth.Api --connection "$DB_CONN"

      - name: Smoke test
        run: |
          curl -f https://${{ secrets.AZURE_WEBAPP_DEFAULT_HOSTNAME }}/health || (echo "Health check failed" && exit 1)
