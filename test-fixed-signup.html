<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixed Signup</title>
</head>
<body>
    <h1>Test Fixed Signup API</h1>
    <button onclick="testSignup()">Test Create Account</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            const testData = {
                pharmacyName: "Fixed Test Pharmacy " + Date.now(),
                email: "fixed" + Date.now() + "@example.com",
                password: "Test123!",
                adminFullName: "Fixed Test Admin",
                phoneNumber: "+1234567890"
            };

            try {
                console.log('Sending:', testData);
                
                const response = await fetch('http://localhost:5001/api/v1/auth/register', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>User: ${result.user.firstName} ${result.user.lastName}</p>
                        <p>Email: ${result.user.email}</p>
                        <p>Pharmacy: ${result.tenant.name}</p>
                        <p>Redirect: ${result.redirectUrl}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Error:</h3>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h3>❌ Network Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
